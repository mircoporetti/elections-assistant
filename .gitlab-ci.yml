stages:
  - build
  - deploy

build:
  stage: build
  image: docker:20.10.7
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - echo "Building the Docker image"
    - docker build -t $CI_REGISTRY/gitlab-mirco/elections-programs:$CI_COMMIT_SHA .
    - docker push $CI_REGISTRY/gitlab-mirco/elections-programs:$CI_COMMIT_SHA
  tags:
    - raspberrypi
  only:
    - branches

deploy:
  stage: deploy
  image: docker:20.10.7
  services:
    - docker:dind
  before_script:
    - echo "$KUBECONFIG" > /tmp/kubeconfig
    - export KUBECONFIG=/tmp/kubeconfig
  script:
    - sed -i "s|\$CI_REGISTRY|$CI_REGISTRY|g" k8s/deployment.yml
    - sed -i "s|\$CI_COMMIT_SHA|$CI_COMMIT_SHA|g" k8s/deployment.yml
    - kubectl get ns
    - kubectl -n elections-programs apply -f k8s/deployment.yml
    - kubectl -n elections-programs apply -f k8s/service.yml
  tags:
    - raspberrypi
  only:
    - main
